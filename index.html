    $(function() {
      // 벚꽃비
      $('body').sakura('start');
      $('.sakura-toggle').click(function(){
        if ($(this).val() === 'on'){
          $('body').sakura('stop');
          $(this).val('off');
        } else {
          $('body').sakura('start');
          $(this).val('on');
        }
      });
      // 부트스트랩 툴팁
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
